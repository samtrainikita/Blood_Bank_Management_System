	<div class="container">
		<div class="header1">
		<h2>RECIEVE BLOOD</h2>
		</div>
		<form class="form" id="form"  action="rec.php"  method="POST">
		<div class="form-control">
		<label>First Name</label>
		<input type="text" name="f_name" id="f_name" placeholder="Enter your firstname " autocomplete="off" required
		pattern="[A-Za-z]{2,15}" title="First name should be alphabet only and having minimum 2 letters">
		
		<small>Error Msg</small>
		</div>
		
		<div class="form-control">
		<label>Last Name</label>
		<input type="text" name="l_name" id="l_name" placeholder="Enter your lastname " autocomplete="off" required
		pattern="[A-Za-z]{2,15}" title="Last name should be alphabet only and having minimum 2 letters">
		<small>Error Msg</small>
		</div>
		
		<div class="form-control">
		<label>Email</label>
		<input type="email" name="email" id="email" placeholder="Enter your email" autocomplete="off" required
		pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title=" Please enter valid email">
		
		</div>
		
		<div class="form-control">
		<label>Phone Number</label>
		<input type="text" name="phone" id="phone" placeholder="Enter your phone number" autocomplete="off" required
		pattern="[7-9]{1}[0-9]{9}"   maxlength="10" size="10" title="Please enter valid phone no.">
		
		<small>Error Msg</small>
		</div>
		
		<div class="form-control" >
		<label>Address</label>
		<input type="text" name="address" id="address" placeholder="Enter your address"  autocomplete="off" required>
		
		<small>Error Msg</small>
		</div>
		
		
		<div class="form-control">
		<label> Gender</label>
		<select name = "gender"/required>
                    <option value ="male" >Male</option>
                    <option value ="female">Female</option>
	    <option value = "other">Other</option>
		</select>
		</div>
		
		
		
		<div class="form-control">
		<label> Which Bloood type you need?</label>
		<select name = "blood_type"/required>
                    <option value = "B+">B+</option>
	    <option value = "B-">B-</option>
                    <option value = "A+">A+</option>
	    <option value = "A-">A-</option>
	    <option value = "O+">O+</option>
	    <option value = "O-">O-</option>
	    <option value = "AB+">AB+</option>
	    <option value = "AB-">AB-</option>
		</select>
		</div>
		
		<div class="form-control">
		<label> Quantiity</label>
		
        <input type="number" step ="0.1" name="quantity" id="quantity" placeholder="Enter your blood quantity in litres" autocomplete="off" required
		min="0.2" max="2.0">
		</div>
		
		
		
		<input type="submit" value="Submit" class="btn"  name="submit" >
		</form>
		
	</div>
